spring.application.name=birthday

scheduler.birthday.cron=0 0 8 * * *

# ================================
# DATASOURCE (MySQL 8.0.x)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/birthday?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=birthday
spring.datasource.password=birthday
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


# ================================
# FLYWAY (DISABILITATO)
# ================================
spring.flyway.enabled=false
